<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Такси Онлайн</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .taxi-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .header-icon {
            font-size: 3rem;
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .btn-taxi {
            background: linear-gradient(45deg, #ff6b35, #f7931e);
            border: none;
            border-radius: 50px;
            padding: 15px 40px;
            font-weight: 600;
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(255, 107, 53, 0.4);
        }
        
        .btn-taxi:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(255, 107, 53, 0.6);
            background: linear-gradient(45deg, #f7931e, #ff6b35);
        }
        
        .btn-map {
            background: linear-gradient(45deg, #2196f3, #21cbf3);
            border: none;
            border-radius: 50px;
            padding: 12px 30px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(33, 150, 243, 0.4);
        }
        
        .btn-map:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(33, 150, 243, 0.6);
            background: linear-gradient(45deg, #21cbf3, #2196f3);
        }
        
        .btn-auto-location {
            background: linear-gradient(45deg, #4caf50, #45a049);
            border: none;
            border-radius: 50px;
            padding: 12px 30px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(76, 175, 80, 0.4);
        }
        
        .btn-auto-location:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(76, 175, 80, 0.6);
            background: linear-gradient(45deg, #45a049, #4caf50);
        }
        
        .btn:disabled {
            opacity: 0.7;
            transform: none;
            cursor: not-allowed;
        }
        
        .form-control {
            border-radius: 15px;
            border: 2px solid #e9ecef;
            padding: 15px 20px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-color: #ff6b35;
            box-shadow: 0 0 0 0.2rem rgba(255, 107, 53, 0.25);
        }
        
        .map-container {
            background: linear-gradient(45deg, #e3f2fd, #f3e5f5);
            border: 2px dashed #9c27b0;
            border-radius: 15px;
            min-height: 250px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .map-container.has-location {
            background: linear-gradient(45deg, #e8f5e8, #f0f8ff);
            border-color: #4caf50;
        }
        
        #map {
            height: 400px;
            width: 100%;
            border-radius: 15px;
            display: none;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        #map.show {
            display: block;
        }
        
        .location-info {
            background: rgba(76, 175, 80, 0.1);
            border: 1px solid #4caf50;
            border-radius: 10px;
            padding: 15px;
            margin: 10px 0;
        }
        
        .price-display {
            background: linear-gradient(45deg, #4caf50, #45a049);
            color: white;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            margin: 20px 0;
            box-shadow: 0 10px 30px rgba(76, 175, 80, 0.3);
        }
        
        .order-result {
            background: linear-gradient(45deg, #2196f3, #21cbf3);
            color: white;
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            margin: 20px 0;
            box-shadow: 0 10px 30px rgba(33, 150, 243, 0.3);
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .location-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin: 20px 0;
        }
        
        .map-placeholder {
            text-align: center;
            color: #666;
        }
        
        .map-instructions {
            background: linear-gradient(45deg, #fff3cd, #ffeaa7);
            border: 1px solid #ffeaa7;
            border-radius: 10px;
            padding: 15px;
            margin: 15px 0;
            text-align: center;
        }
        
        .coordinates-display {
            background: rgba(33, 150, 243, 0.1);
            border: 1px solid #2196f3;
            border-radius: 10px;
            padding: 10px;
            margin: 10px 0;
            font-family: monospace;
            text-align: center;
        }
        
        .leaflet-popup-content {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
        }
        
        @media (max-width: 768px) {
            .location-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .btn-map, .btn-auto-location {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-10 col-md-12">
                <div class="taxi-card p-5">
                    <!-- Header -->
                    <div class="text-center mb-5">
                        <i class="fas fa-taxi header-icon"></i>
                        <h1 class="display-4 fw-bold text-primary mt-3">Такси Онлайн</h1>
                        <p class="lead text-muted">Быстро, удобно, надежно</p>
                    </div>
                    
                    <!-- Destination Input -->
                    <div class="mb-4">
                        <label for="destination" class="form-label h5">
                            <i class="fas fa-map-marker-alt text-danger me-2"></i>
                            Куда поедем?
                        </label>
                        <input type="text" 
                               class="form-control" 
                               id="destination" 
                               placeholder="Введите адрес назначения..."
                               required>
                    </div>
                    
                    <!-- Location Selection Section -->
                    <div class="mb-4">
                        <h5 class="text-primary mb-3">
                            <i class="fas fa-location-dot me-2"></i>
                            Выберите точку отправления:
                        </h5>
                        
                        <div class="location-buttons">
                            <button class="btn btn-auto-location text-white" id="autoLocationBtn" onclick="getAutoLocation()">
                                <i class="fas fa-crosshairs me-2"></i>
                                Определить автоматически
                            </button>
                            <button class="btn btn-map text-white" id="mapLocationBtn" onclick="showMap()">
                                <i class="fas fa-map me-2"></i>
                                Выбрать на карте мира
                            </button>
                        </div>
                    </div>
                    
                    <!-- Map Container -->
                    <div class="map-container mb-4" id="mapContainer">
                        <div class="map-placeholder" id="mapPlaceholder">
                            <i class="fas fa-globe text-muted" style="font-size: 4rem;"></i>
                            <p class="text-muted mt-3 mb-0">
                                <i class="fas fa-info-circle me-2"></i>
                                Выберите способ определения местоположения выше
                            </p>
                        </div>
                        
                        <!-- Leaflet Map -->
                        <div id="map"></div>
                    </div>
                    
                    <!-- Map Instructions -->
                    <div id="mapInstructions" class="map-instructions" style="display: none;">
                        <i class="fas fa-mouse-pointer text-warning me-2"></i>
                        <strong>Инструкция:</strong> Кликните на карте в том месте, откуда хотите поехать
                    </div>
                    
                    <!-- Location Info -->
                    <div id="locationInfo" style="display: none;"></div>
                    
                    <!-- Coordinates Display -->
                    <div id="coordinatesDisplay" style="display: none;"></div>
                    
                    <!-- Price Display -->
                    <div id="priceDisplay" style="display: none;"></div>
                    
                    <!-- Order Button -->
                    <div class="text-center mb-4">
                        <button class="btn btn-taxi btn-lg text-white" id="orderBtn" onclick="orderTaxi()">
                            <i class="fas fa-car me-2"></i>
                            Заказать такси
                        </button>
                    </div>
                    
                    <!-- Order Result -->
                    <div id="orderResult" style="display: none;"></div>
                    
                    <!-- Status Messages -->
                    <div id="statusMessage"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    <script>
        let userLocation = null;
        let calculatedPrice = 0;
        let map = null;
        let marker = null;
        let isMapVisible = false;
        
        // Backend URL - измените на ваш реальный URL
        const BACKEND_URL = 'http://localhost:5000';
        
        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('statusMessage');
            const alertClass = type === 'error' ? 'alert-danger' : 
                              type === 'success' ? 'alert-success' : 'alert-info';
            
            statusDiv.innerHTML = `
                <div class="alert ${alertClass} alert-dismissible fade show" role="alert">
                    <i class="fas fa-${type === 'error' ? 'exclamation-triangle' : type === 'success' ? 'check-circle' : 'info-circle'} me-2"></i>
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
            
            // Auto-dismiss after 5 seconds
            setTimeout(() => {
                const alert = statusDiv.querySelector('.alert');
                if (alert) {
                    const bsAlert = new bootstrap.Alert(alert);
                    bsAlert.close();
                }
            }, 5000);
        }
        
        function setLoading(buttonId, isLoading, originalText, loadingText) {
            const btn = document.getElementById(buttonId);
            if (isLoading) {
                btn.disabled = true;
                btn.innerHTML = `<span class="loading me-2"></span>${loadingText}`;
            } else {
                btn.disabled = false;
                btn.innerHTML = originalText;
            }
        }
        
        function initializeMap() {
            if (map) return;
            
            // Создание карты с центром в Бишкеке
            map = L.map('map').setView([42.8746, 74.5698], 10);
            
            // Добавление тайлов OpenStreetMap
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '© OpenStreetMap contributors',
                maxZoom: 18
            }).addTo(map);
            
            // Обработчик клика по карте
            map.on('click', function(e) {
                selectLocationOnMap(e.latlng.lat, e.latlng.lng);
            });
            
            showStatus('Карта загружена! Кликните в нужном месте для выбора местоположения', 'success');
        }
        
        function showMap() {
            const mapElement = document.getElementById('map');
            const mapPlaceholder = document.getElementById('mapPlaceholder');
            const mapInstructions = document.getElementById('mapInstructions');
            const mapContainer = document.getElementById('mapContainer');
            
            if (!isMapVisible) {
                // Показать карту
                mapPlaceholder.style.display = 'none';
                mapElement.classList.add('show');
                mapInstructions.style.display = 'block';
                mapContainer.style.minHeight = '400px';
                isMapVisible = true;
                
                // Инициализация карты с задержкой для корректного отображения
                setTimeout(() => {
                    initializeMap();
                    if (map) {
                        map.invalidateSize();
                    }
                }, 100);
                
                // Изменить текст кнопки
                document.getElementById('mapLocationBtn').innerHTML = '<i class="fas fa-eye-slash me-2"></i>Скрыть карту';
                
            } else {
                // Скрыть карту
                hideMap();
            }
        }
        
        function hideMap() {
            const mapElement = document.getElementById('map');
            const mapPlaceholder = document.getElementById('mapPlaceholder');
            const mapInstructions = document.getElementById('mapInstructions');
            const mapContainer = document.getElementById('mapContainer');
            
            mapElement.classList.remove('show');
            mapPlaceholder.style.display = 'flex';
            mapInstructions.style.display = 'none';
            mapContainer.style.minHeight = '250px';
            isMapVisible = false;
            
            // Восстановить текст кнопки
            document.getElementById('mapLocationBtn').innerHTML = '<i class="fas fa-map me-2"></i>Выбрать на карте мира';
        }
        
        function selectLocationOnMap(lat, lng) {
            userLocation = {
                latitude: lat,
                longitude: lng,
                source: 'map'
            };
            
            // Удалить предыдущий маркер
            if (marker) {
                map.removeLayer(marker);
            }
            
            // Добавить новый маркер
            marker = L.marker([lat, lng]).addTo(map)
                .bindPopup(`
                    <strong>📍 Выбранная точка отправления</strong><br>
                    Широта: ${lat.toFixed(6)}<br>
                    Долгота: ${lng.toFixed(6)}<br>
                    <small class="text-muted">Кликните для выбора другой точки</small>
                `)
                .openPopup();
            
            // Показать информацию о местоположении
            displayLocation(userLocation);
            showStatus('Местоположение выбрано на карте!', 'success');
            
            // Скрыть инструкции
            document.getElementById('mapInstructions').style.display = 'none';
        }
        
        async function getAutoLocation() {
            setLoading('autoLocationBtn', true, 
                '<i class="fas fa-crosshairs me-2"></i>Определить автоматически', 
                'Определяем...'
            );
            
            try {
                if (!navigator.geolocation) {
                    throw new Error('Геолокация не поддерживается вашим браузером');
                }
                
                showStatus('Определяем ваше местоположение...', 'info');
                
                const position = await new Promise((resolve, reject) => {
                    navigator.geolocation.getCurrentPosition(
                        resolve,
                        reject,
                        {
                            enableHighAccuracy: true,
                            timeout: 10000,
                            maximumAge: 300000
                        }
                    );
                });
                
                userLocation = {
                    latitude: position.coords.latitude,
                    longitude: position.coords.longitude,
                    source: 'gps'
                };
                
                displayLocation(userLocation);
                showStatus('Местоположение успешно определено автоматически!', 'success');
                
                // Если карта открыта, показать точку на ней
                if (isMapVisible && map) {
                    map.setView([userLocation.latitude, userLocation.longitude], 15);
                    
                    if (marker) {
                        map.removeLayer(marker);
                    }
                    
                    marker = L.marker([userLocation.latitude, userLocation.longitude]).addTo(map)
                        .bindPopup(`
                            <strong>📱 Ваше местоположение (GPS)</strong><br>
                            Широта: ${userLocation.latitude.toFixed(6)}<br>
                            Долгота: ${userLocation.longitude.toFixed(6)}<br>
                            <small class="text-success">Определено автоматически</small>
                        `)
                        .openPopup();
                }
                
            } catch (error) {
                let errorMessage = 'Не удалось определить местоположение';
                switch(error.code) {
                    case 1:
                        errorMessage = 'Доступ к геолокации запрещен. Разрешите доступ и повторите попытку.';
                        break;
                    case 2:
                        errorMessage = 'Информация о местоположении недоступна';
                        break;
                    case 3:
                        errorMessage = 'Время ожидания геолокации истекло';
                        break;
                }
                showStatus(errorMessage, 'error');
            } finally {
                setLoading('autoLocationBtn', false, 
                    '<i class="fas fa-crosshairs me-2"></i>Определить автоматически', 
                    'Определяем...'
                );
            }
        }
        
        function displayLocation(location) {
            const mapContainer = document.getElementById('mapContainer');
            const locationInfo = document.getElementById('locationInfo');
            const coordinatesDisplay = document.getElementById('coordinatesDisplay');
            
            // Update map container
            mapContainer.classList.add('has-location');
            
            // Show location info
            const sourceText = location.source === 'gps' ? 
                '<span class="badge bg-success">GPS</span>' : 
                '<span class="badge bg-info">Карта</span>';
                
            locationInfo.style.display = 'block';
            locationInfo.innerHTML = `
                <div class="location-info">
                    <h6 class="text-success mb-2">
                        <i class="fas fa-map-pin me-2"></i>
                        Точка отправления определена! ${sourceText}
                    </h6>
                    <div class="row">
                        <div class="col-md-6">
                            <p class="mb-1"><strong>Широта:</strong> ${location.latitude.toFixed(6)}</p>
                        </div>
                        <div class="col-md-6">
                            <p class="mb-1"><strong>Долгота:</strong> ${location.longitude.toFixed(6)}</p>
                        </div>
                    </div>
                    <small class="text-muted">
                        <i class="fas fa-info-circle me-1"></i>
                        ${location.source === 'gps' ? 'Определено через GPS' : 'Выбрано на карте мира'}
                    </small>
                </div>
            `;
            
            // Show coordinates in a separate display
            coordinatesDisplay.style.display = 'block';
            coordinatesDisplay.innerHTML = `
                <strong>Координаты:</strong> ${location.latitude.toFixed(6)}, ${location.longitude.toFixed(6)}
            `;
        }
        
        function calculatePrice(destination) {
            // Имитация расчета цены на основе "расстояния"
            const basePrice = 100;
            const distanceMultiplier = Math.random() * 4 + 1; // 1-5x
            const destinationLength = destination.length;
            
            // Более длинные адреса = больше расстояние
            const price = Math.round(basePrice + (destinationLength * 5) + (distanceMultiplier * 50));
            
            return Math.min(Math.max(price, 100), 500); // Между 100-500 сом
        }
        
        function displayPrice(price) {
            const priceDisplay = document.getElementById('priceDisplay');
            priceDisplay.style.display = 'block';
            priceDisplay.innerHTML = `
                <i class="fas fa-money-bill-wave me-3"></i>
                Стоимость поездки: <span class="fs-2">${price}</span> сом
                <div class="mt-2">
                    <small class="opacity-75">
                        <i class="fas fa-calculator me-1"></i>
                        Расчет основан на имитационном расстоянии
                    </small>
                </div>
            `;
        }
        
        async function sendOrderToBackend(orderData) {
            try {
                const response = await fetch(`${BACKEND_URL}/api/order`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(orderData)
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const result = await response.json();
                return result;
            } catch (error) {
                console.error('Backend request failed:', error);
                // Fallback - имитация ответа backend'а
                return {
                    status: 'accepted',
                    message: 'Заказ принят (локальная имитация)',
                    arrival_time: Math.floor(Math.random() * 10) + 3,
                    order_id: 'LOCAL_' + Date.now()
                };
            }
        }
        
        function displayOrderResult(result) {
            const orderResult = document.getElementById('orderResult');
            orderResult.style.display = 'block';
            orderResult.innerHTML = `
                <div class="text-center">
                    <i class="fas fa-check-circle mb-3" style="font-size: 3rem;"></i>
                    <h4 class="mb-3">${result.message}</h4>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-2">
                                <i class="fas fa-clock me-2"></i>
                                <strong>Время прибытия:</strong>
                            </div>
                            <div class="fs-5 mb-3">${result.arrival_time} минут</div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-2">
                                <i class="fas fa-receipt me-2"></i>
                                <strong>ID заказа:</strong>
                            </div>
                            <div class="fs-6 mb-3 text-break">${result.order_id}</div>
                        </div>
                    </div>
                    <small class="opacity-75">
                        <i class="fas fa-car me-1"></i>
                        Водитель уже в пути!
                    </small>
                </div>
            `;
            
            // Scroll to result
            orderResult.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }
        
        async function orderTaxi() {
            const destination = document.getElementById('destination').value.trim();
            
            if (!destination) {
                showStatus('Пожалуйста, введите адрес назначения', 'error');
                document.getElementById('destination').focus();
                return;
            }
            
            if (!userLocation) {
                showStatus('Пожалуйста, сначала определите точку отправления', 'error');
                return;
            }
            
            setLoading('orderBtn', true, 
                '<i class="fas fa-car me-2"></i>Заказать такси', 
                'Оформляем заказ...'
            );
            
            try {
                // Step 1: Calculate price
                calculatedPrice = calculatePrice(destination);
                displayPrice(calculatedPrice);
                
                // Step 2: Send order to backend
                const orderData = {
                    destination: destination,
                    start_coordinates: {
                        latitude: userLocation.latitude,
                        longitude: userLocation.longitude
                    },
                    price: calculatedPrice,
                    location_source: userLocation.source,
                    timestamp: new Date().toISOString()
                };
                
                showStatus('Отправляем заказ на сервер...', 'info');
                const result = await sendOrderToBackend(orderData);
                
                // Step 3: Display result
                displayOrderResult(result);
                showStatus('Заказ успешно оформлен!', 'success');
                
            } catch (error) {
                console.error('Order error:', error);
                showStatus(error.message, 'error');
            } finally {
                setLoading('orderBtn', false, 
                    '<i class="fas fa-car me-2"></i>Заказать такси', 
                    'Оформляем заказ...'
                );
            }
        }
        
        // Enter key support
        document.getElementById('destination').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
